<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Sign-up form</title>
</head>
<body>
  
  <div class="wrapper">
    <img id="leaves" src="leaves.avif" alt="leaves">
    <div class="content">
    <div class="left">
      <img id="logo" src="odin-lined.png" alt="logo">
    <div class="title">
      <h1>Odin</h1>
    </div>
  </div>
    <div class="right">
      
      <div class="right-top">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="">
      <div class="right-form">
        
          <p class="caption">Let's do this!</p>
          <div class="form-content">
            <div class="form-left">
              <label for="first-name">First Name</label>
              <input id='first-name' type="text" name="first-name" >
              <label for="email">Email</label>
              <input id='email' type="email" name="email" >
              <label for="password">Password</label>
              <input minlength="6" id='password' type="password" name="password" >
            </div>
            <div class='form-right'>
              <label for="last-name">Last Name</label>
              <input id='last-name' type="text" name="last-name" >
              <label for="phone-number">Phone Number</label>
              <input id='phone-number' type="tel" name="phone-number" >
              <label for="confirm-password">Confirm Password</label>
              <input minlength="6" id='confirm-password' type="password" name="confirm-password" >
            </div>
          </div>
          
      </div>
      <button id='submit' type="submit">Create Account</button>

        </form>
      <div class="right-bottom">
        
        <p class="little">Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</div>
  
</body>
</html>
